        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <meta charset="utf-8">

        <title>Legion Squad Builder</title>

	</head>
	<body>
        <div class='container'>
            <!--nav class='navbar navbar-expand-lg navbar-light'>
                <img src='banner.png' width=300px/>
            </nav-->

            <form id='menubar' class='form-inline'>

                <div class='form-group'>
                <select id='select-faction' class='custom-select form-control'>
                </select>
                </div>
                <div class='form-group'>
                    Custo total: <span id='army-total-cost'></span>
                </div>
                <div class='form-group'>
                    <img src='icons/commander.png'/><span id='commander-qtd'></span><span id='commander-range'></span>
                    <img src='icons/corps.png'/><span id='corps-qtd'></span><span id='corps-range'></span>
                    <img src='icons/heavy.png'/><span id='heavy-qtd'></span><span id='heavy-range'></span>
                    <img src='icons/operative.png'/><span id='operative-qtd'></span><span id='operative-range'></span>
                    <img src='icons/special_forces.png'/><span id='special_forces-qtd'></span><span id='special_forces-range'></span>
                    <img src='icons/support.png'/><span id='support-qtd'></span><span id='support-range'></span>
                </div>
                <div class='form-group'>
                <button type='button' id='add-unit-button' class='btn btn-info'>+</button>
                </div>
            </form>
            <div id='army'></div>
            <div id='units'></div>
            <div id='upgrades'></div>
            <div id='cards'></div>
